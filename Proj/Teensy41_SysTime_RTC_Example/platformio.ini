[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

lib_extra_dirs = lib/RoSchmi
	

lib_deps = 
	https://github.com/khoih-prog/NTPClient_Generic

lib_ignore =
    WiFiNINA_Generic
    EthernetWebServer_STM32
    ESP8266_AT_WEBSERVER
    STM32duino LwIP
    STM32duino RTC
    UIPEthernet
    EthernetENC
    WiFiEspAT
    Ethernet
	Ethernet2
	Ethernet3
    EthernetLarge
    STM32Ethernet
    WiFiWebServer
    EthernetWebServer


    
	
