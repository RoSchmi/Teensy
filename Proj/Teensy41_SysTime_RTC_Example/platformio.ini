[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

lib_extra_dirs = lib/RoSchmi
	

lib_deps = 
	https://github.com/khoih-prog/NTPClient_Generic

lib_ignore =
    DS323x_Generic
	DueFlashStorage
	ESP_AT_Lib
    ESP8266_AT_WEBSERVER
	Ethernet
	Ethernet2
	Ethernet3
	EthernetENC
	EthernetLarge
	EthernetWebServer
	EthernetWebServer_STM32
	STM32duino
	STM32duino RTC
	STM32duino LwIP
	STM32Ethernet
	UIPEthernet
	WiFi101
	WiFiEspAT
	WiFiNINA_Generic
	WiFiWebServer
	
